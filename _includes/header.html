<script>
  function toggleMenu() {
    var el = document.getElementById('menu');
    if (el.style.display === '') el.style.display = 'none';
    
    if (el.style.display === 'block') {
      el.style.display = 'none';
    } else {
      el.style.display = 'block';
    }
  }
  
  window.addEventListener('resize', function (event) {
    var el = document.getElementById('menu');
    el.style.display = 'none';
  });
</script>
